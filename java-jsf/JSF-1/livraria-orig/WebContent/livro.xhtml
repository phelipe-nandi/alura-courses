<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}"/>
		<f:viewAction action="#{livroBean.carregaLivroPelaId}" if="#{param.livroId != null}"/>
	</f:metadata>

	<ui:define name="titulo">
		Novo Livro
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Título Obrigatório!"
								 validatorMessage="Título passou de 40 caracteres!">
						<f:validateLength maximum="40"/>
						<f:ajax event="blur" render="messages"/>
					</h:inputText>

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="keyup" render="messages"/>
					</h:inputText>

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" validatorMessage="O preço mínimo é de 1 e o máximo é de 1000">
						<f:validateDoubleRange minimum="1.00" maximum="1000"/>
					</h:inputText>

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
					</h:inputText>

				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecionar Autor: " for="autor"/>
				<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
					<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores"/>
				</h:commandButton>

				<br/>
				<h:commandLink value="Cadastrar novo autor" action="autor?faces-redirect=true" immediate="true"/>

				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
					<h:column>
						<f:facet name="header">Nome do Autor</f:facet>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="remove" action="#{livroBean.removerAutorDoLivro(autor)}"/>
					</h:column>
				</h:dataTable>
			</fieldset>

			<h:commandButton value="Gravar" action="#{livroBean.gravar}" >
				<f:ajax execute="@form" render="@form :formTabelaLivros:tabelaLivros"/>
			</h:commandButton>
		</h:form>

		<h:form id="formTabelaLivros">
			<h:dataTable value="#{livroBean.livros}" var="livro" id="tabelaLivros">
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data de Lançamento</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{livroBean.carregar(livro)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{livroBean.remover(livro)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="texto">
		Cadastro de Livros
	</ui:define>
</ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head></h:head>
<h:body>
    <div id="cabecalho">
        <h:panelGrid columns="2">

            <h:graphicImage library="img" name="logo.png"/>

            <h:form style="position: absolute; right: 10px;">
                <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
                    <f:selectItem itemLabel="Choose Theme" itemValue=""/>
                    <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}"/>
                    <f:ajax/>
                </p:themeSwitcher>
            </h:form>

        </h:panelGrid>

        <p:growl id="messages" showDetail="true" autoUpdate="true"/>

        <h:form rendered="#{usuarioLogado != null}">

            <p:menubar>
                <p:submenu label="Cadastros">
                    <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="fa fa-fw fa-book" />
                    <p:separator />
                    <p:menuitem value="Autor" action="autor?faces-redirect=true" icon="fa fa-fw fa-pencil"/>
                </p:submenu>

                <p:submenu label="SecundÃ¡rios">
                    <p:menuitem value="Carousel" action="carousel?faces-redirect=true" icon="fa fa-fw fa-leaf"/>
                    <p:separator />
                    <p:menuitem value="Ring" action="ring?faces-redirect=true" icon="fa fa-fw fa-life-ring"/>
                    <p:separator />
                    <p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="fa fa-fw fa-bar-chart" />
                </p:submenu>

                <p:submenu label="Outros">
                    <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out"/>
                </p:submenu>
            </p:menubar>

        </h:form>

        <h1>
            <ui:insert name="titulo"></ui:insert>
        </h1>
    </div>

    <div id="conteudo">
        <ui:insert name="conteudo"></ui:insert>
    </div>

    <div id="rodape">
        Copyright 2012 -
        <ui:insert name="texto"></ui:insert>
    </div>
</h:body>
</html>
